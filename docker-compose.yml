services:
  api:
    build: .
    image: teamsystem-security-backend-api:latest
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=local
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health').read()\""]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
